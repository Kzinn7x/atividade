</head>

<body>
    <!-- Cabeçalho do site -->
    <header>
        <a href="index.html">
            <img id="logo" src="img/logo_geek-removebg-preview.png" alt="logotipo geek" />
        </a>
        <nav>

            <a href="index.html">Home</a>
            <a href="livros.html">livros</a>
            <a href="roupas.html">roupas</a>
            <a href="miniaturas.html">miniaturas</a>

    <div id="foto-fd">
        <div id="fale">
            <img class="img-s" src="img/Sem título (2).png">
        </div>
        <div id="container">
            <div id="contato-conteudo">
                <div id="dados-contato">
                  <p>
                    Preencha o formulario abaixo para nos
                    enviar uma mensagem. responderemos o
                    mais breve possivel.        
                  </p>
                  <form id="frm-contato" action="#">
                    <input id="frm-nome" type="text"
                    placeholder="Seu nome ou empresa" required />
                    <input id="frm-email" type="email"
                     placeholder="email@gmail.com.br" required />
                     <input id="frm-telefone" type="tel"
                     placeholder="(99) 99999-9999" required />
                     <textarea id="frm-mensagem" rows="5"
                      placeholder="Sua mensagem"></textarea>
                      <div id="frm-buttons">
                        <button id="botao-enviar" type="submit" formaction="#">
                            Enviar
                        </button>
                        <button id="botao-apagar" type="reset">Apagar</button>
                      </div>
                  </form>
                </div>  
                <div id="mapa">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14748.300576041744!2d-48.566057233312975!3d-22.463810323824642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c74f8b1e0b6693%3A0xdfd4e7c6b4b1baea!2sServi%C3%A7o%20Social%20da%20Ind%C3%BAstria%20SESI!5e0!3m2!1spt-BR!2sbr!4v1715788862697!5m2!1spt-BR!2sbr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
</body>
